<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Website</title>
    </head>
    <body>
        <p>My First Website!</p>
        <p>This is really cool, I'm building a web page!</p>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p><strong>This is bold.</strong> This is not.</p>
        <p><em>This is italic.</em>This is not.</p>
        <!-- em (emphasis)= italic and strong = bold. -->
        <p><strong><em>This is both strong and bold.</em></strong></p>
        <!-- you can also use <b> for bold and <i> for italic. 
            advised not to use them. -->
    </body>
</html>
